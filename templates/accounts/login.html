{% extends 'base.html' %}
{% block title %}Business Login - NexaPay{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center px-6">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl"></div>
    </div>
    <div class="glass-strong rounded-3xl p-10 w-full max-w-md relative z-10 fade-in glow">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold gradient-text">NexaPay</a>
            <p class="text-gray-400 mt-2">Business Login</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl mb-4 text-sm">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="text-gray-300 text-sm font-medium block mb-2">Username</label>
                <input type="text" name="username" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-purple-500 focus:outline-none transition">
            </div>
            <div>
                <label class="text-gray-300 text-sm font-medium block mb-2">Password</label>
                <input type="password" name="password" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-purple-500 focus:outline-none transition">
            </div>
            <button type="submit" class="w-full btn-primary py-3 rounded-xl text-white font-semibold">Sign In</button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-6">
            Don't have an account? <a href="{% url 'accounts:register' %}" class="text-purple-400 hover:text-purple-300">Register</a>
        </p>
        <p class="text-center text-gray-500 text-xs mt-3">
            <a href="{% url 'adminpanel:login' %}" class="hover:text-gray-400">Admin Login</a>
        </p>
    </div>
</div>
{% endblock %}
